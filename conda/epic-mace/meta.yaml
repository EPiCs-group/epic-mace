{% set name = "epic-mace" %}
{% set version = "0.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/ab/e8/e04f6c1dd66f096e59dccbf8c9936eba5f628a264ca9db630665b9a5a3b8/epic_mace-0.4.1.tar.gz
  sha256: 71721b7467d5b51a331af82690ffaecf28c68ed9e658f1538046b2bb5a399300

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7,<3.8.0a0
    - rdkit >=2020.09,<2021.03
  run:
    - python >=3.7,<3.8.0a0
    - rdkit >=2020.09,<2021.03

test:
  imports:
    - mace

about:
  home: "http://github.com/EPiCs-group/mace"
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: GPL3
  license_file: 
  summary: "Toolkit for the automated screening and discovery of octahedral and square-planar mononuclear metal complexes"
  doc_url: 
  dev_url: "http://github.com/EPiCs-group/mace"
