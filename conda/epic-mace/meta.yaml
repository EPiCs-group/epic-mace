{% set name = "epic-mace" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/de/82/9a24da420cd347970509404389aecd9de4ebd671bce56b76a7cd76ec1428/epic_mace-0.4.2.tar.gz
  sha256: 361cb0c78b89259bb6a8922f707f543eb292b8c16a952c1caa9e28462dd09e4b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7,<3.8.0a0
    - rdkit >=2020.09,<2021.03
    - numpy
    - pyyaml
  run:
    - python >=3.7,<3.8.0a0
    - rdkit >=2020.09,<2021.03
    - numpy
    - pyyaml

test:
  imports:
    - mace

about:
  home: "http://github.com/EPiCs-group/mace"
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: GPL3
  license_file: 
  summary: "Toolkit for the automated screening and discovery of octahedral and square-planar mononuclear metal complexes"
  doc_url: "https://epic-mace.readthedocs.io/en/latest/"
  dev_url: "http://github.com/EPiCs-group/mace"
