# output directory
out_dir: ./
# structure
name: RuCl2_PNP_MeCN
geom: OH
res-structs: 1
ligands:
  - "c1ccccc1[P:1](c1ccccc1)CC[N:1](C)CC[P:1](c1ccccc1)c1ccccc1"
  - "[Cl-:1]"
  - "[Cl-:1]"
  - "[N:1]#CC"
CA: "[Ru+2]"
# stereomer-search
regime: all
get-enantiomers: false
trans-cycle: no
mer-rule: true
# conformer-generation
num-confs: 10
rms-thresh: 1.0
# conformer post-processing
num-repr-confs: 3
e-rel-max: 25.0
drop-close-energy: true
