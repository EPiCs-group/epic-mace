# output directory
out_dir: ./
# structure
name: FeCl_carboxy2N3
geom: OH
res-structs: 1
ligands:
  - "[NH2:1]CC[N:1](CC(=O)[O-:1])C(CC[NH2:1])CC(=O)[O-:1]"
  - "[Cl-:1]"
CA: "[Fe+3]"
# stereomer-search
regime: CA
get-enantiomers: false
trans-cycle: no
mer-rule: true
# conformer-generation
num-confs: 5
rms-thresh: 1.0
# conformer post-processing
num-repr-confs: 1
e-rel-max: 25.0
drop-close-energy: true
