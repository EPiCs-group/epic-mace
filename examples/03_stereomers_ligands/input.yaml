# output directory
out_dir: ./
# structure
name: PdCl2_cPentN2
geom: SP
res-structs: 1
ligands:
  - "C[NH:4]C1CCCC1[NH:3]C"
  - "[Cl-:2]"
  - "[Cl-:1]"
CA: "[Pd+2]"
# stereomer-search
regime: ligands
get-enantiomers: false
trans-cycle: no
mer-rule: true
# conformer-generation
num-confs: 10
rms-thresh: 1.0
# conformer post-processing
num-repr-confs: 3
e-rel-max: 25.0
drop-close-energy: true
